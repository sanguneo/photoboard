<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/xpboard.min.css?v=1">
    <title>사진보드판</title>
</head>

<body>
   
    <div class="container bg-content">
        <!-- 🧱 상단 헤더 -->
        <header class="header" aria-label="사진 등록 상단 헤더">
            <a href="index.html" type="button" class="icon-btn" aria-label="뒤로가기">
                <img src="../../assets/images/back.svg" alt="뒤로가기 아이콘">
            </a>
            <h2>설정</h2>
    
            <!-- 📌 설정 버튼 영역 -->
            <div class="board-head-btn">
                <button type="button" class="icon-btn" aria-label="카메라" aria-hidden="true">
                    <img src="../../assets/images/camera.svg" alt="카메라 아이콘">
                </button>
                <a href="boardSetting.html" class="icon-btn" aria-label="사진 등록 설정" aria-hidden="true">
                    <img src="../../assets/images/setting.svg" alt="설정 아이콘">
                </a>
                <button type="button" class="button text-btn primary" aria-label="설정 저장">저장</button>
            </div>
        </header>
    
        <!-- 📝 메인 콘텐츠 -->
        <main aria-label="사진 등록 메인 콘텐츠">
            <section class="setting-box" aria-label="사진 등록 설정 영역">
                <ul class="setting-list" role="list">
                    <!-- 📁 파일명 설정 -->
                    <li class="setting-list-item">
                        <strong class="setting-title">파일 이름</strong>
                        <a href="./setting/bsFile.html" class="text-link" aria-label="파일이름 설정 페이지 이동">
                            <span>날짜+내용</span>
                            <span class="icon">
                                <img src="../../assets/images/text-arrow.svg" alt="화살표 아이콘" />
                            </span>
                        </a>
                        <p class="setting-list-item-info">파일 이름 형식을 선택해 주세요.</p>
                    </li>
                    
                    <!-- 🔠 보드판 큰 글씨 여부 -->
                    <li class="setting-list-item">
                        <strong class="setting-title">보드판 큰 글씨</strong>
                        <label class="switch">
                            <input type="checkbox" class="switch-input" aria-label="스위치" />
                            <span class="switch-slider"></span>
                        </label>
                        <p class="setting-list-item-info">
                            큰 글씨로 설정하면 보드판 크기가 커집니다.
                        </p>
                    </li>

                    <!-- 📤 Wi-Fi 전송 설정 -->
                    <li class="setting-list-item">
                        <strong class="setting-title">Xp문서함 사진 전송</strong>
                        <a href="./setting/bsWifi.html" class="text-link" aria-label="Xp문서함 전송 설정 페이지 이동">
                            <span>항상</span>
                            <span class="icon">
                                <img src="../../assets/images/text-arrow.svg" alt="화살표 아이콘" />
                            </span>
                        </a>
                        <p class="setting-list-item-info">
                            저장한 사진을 Xp문서함으로 자동 전송합니다.
                        </p>
                    </li>

                    <!-- 📍 노출 위치 설정 -->
                    <li class="setting-list-item">
                        <strong class="setting-title">보드판 노출 위치</strong>
                        <a href="./setting/bsPosition.html" class="text-link" aria-label="보드판 위치 설정 페이지 이동">
                            <span>오른쪽 아래</span>
                            <span class="icon">
                                <img src="../../assets/images/text-arrow.svg" alt="화살표 아이콘" />
                            </span>
                        </a>
                    </li>
    
                </ul>
            </section>
        </main>
    </div>
</body>


<script src="../../assets/js/common.js"></script>
</html>
